<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Feed Using Row Js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- Header start -->
    <Header class="container"> 
      <!-- Top Header -->
      <nav class="navbar navbar-expand pt-3 pb-1 px-3">
        <div class="container-fluid">
          <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link fw-bold btn btn-primary text-white" aria-current="page" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn fw-bold" href="#">Portal</a>
              </li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link fw-bold" aria-current="page" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold" href="#">Blog</a>
              </li>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold" href="#">Profile</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <hr>

      <!-- down Header -->
      <div id="headerContainer" class="px-4 py-2 d-flex justify-content-between flex-wrap gap-4">
        
      </div>
    </Header>
    <main class="container px-4">
      <!-- warning Section -->
      <section class="py-4">
        <div class="alert alert-light" role="alert">
          <span class="fw-semibold"><span id="countNews">0</span> items</span> found for category <span id="warnigHeader" class="fw-semibold"></span>
        </div>
      </section>
      <!-- Sort By Section -->
      <section class="mb-4">
        <div class="d-md-flex justify-content-between gap-3">
          <div class="d-flex ">
            <p class="w-50 pt-1">Sort By View: </p>
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01">Options</label>
              <select class="form-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <div>
            <button class="btn btn-primary">Todayâ€™s Pick</button>
            <button class="btn btn-primary">Trending</button>
          </div>
        </div>
      </section>
      <!-- news portal Section -->
      <section id="newsContainer" class="mb-5">

      </section>
    </main>

    





    <!-- Button trigger modal
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Launch static backdrop modal
</button> -->

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="modalBody" class="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
